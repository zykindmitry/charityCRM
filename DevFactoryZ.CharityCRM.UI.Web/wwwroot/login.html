<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Вход в систему</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts/circular-std/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="js/login.js"></script>
</head>

<body>    
    <div class="splash-container">
        <div class="card">
            <div class="card-header text-center">
                <a href="react.html">
                    <img class="logo-img" src="images/charity-logo-100-transp.png" alt="logo">
                </a>
                <span class="splash-description">Авторизация</span>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="username" type="text" placeholder="Имя пользователя (логин)" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="password" type="password" autocomplete="off" placeholder="Пароль">
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Запомнить меня</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="login()">Войти</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Создать аккаунт</a>
                </div>
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Забыл пароль</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
